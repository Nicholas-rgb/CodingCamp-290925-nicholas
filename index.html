<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <!-- Import Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">To-Do List</h1>

    <!-- Form Add -->
    <form id="todoForm" class="flex flex-col md:flex-row gap-3 mb-6">
      <input type="text" id="todoInput" placeholder="Enter a task..."
        class="flex-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="date" id="dateInput"
        class="p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit"
        class="px-6 py-3 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 whitespace-nowrap">
        Add
      </button>
    </form>

    <!-- Filter -->
    <div class="flex items-center justify-between mb-6 gap-2">
      <input type="text" id="filterInput" placeholder="Filter tasks..."
        class="flex-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="deleteAllBtn"
        class="px-4 py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 whitespace-nowrap">
        Delete All
      </button>
    </div>

    <!-- To-Do List -->
    <ul id="todoList" class="space-y-3"></ul>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
